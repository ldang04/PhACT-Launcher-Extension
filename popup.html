<!DOCTYPE html>
<html>
	<head>
		<title>Phact Launcher</title>
	</head>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-OLYO0LymqQ+uHXELyx93kblK5YIS3B2ZfLGBmsJaUyor7CpMTBsahDHByqSuWW+q" crossorigin="anonymous">
	<body>
		<div class="modal-header">
			<h1 class="logo">
				<img src="images/PhACT150.png" alt="Phact Launcher" class="logo-icon"> PhACT Launcher <span class="version">(1.0.0)</span>
			</h1>
		</div>
		<div class="modal-content">
			<p>
				PhACT's quick links are just one click away!!!
			</p>
		</div>
		<div class="modal-icons">
			<div class="flex-container">
				<div class="flex">
					<a href="https://docs.google.com/document/d/1KkC_4Wp7rbPLmFqGEYcxhG3aOx0DeY9qcTUMidXfAPY/edit?usp=sharing" target="_blank">
						<i class="fas fa-palette"></i>
					</a>
				</div>
				<div class="flex">
					<a href="https://docs.google.com/document/d/13uejaEBMyzY4KZgKnXpPFNigeAjgSeAagHLfxCvllKU/edit?usp=sharing" target="_blank">
						<i class="fas fa-laptop"></i>
					</a>
				</div>
				<div class="flex">
					<a href="https://www.adfontesmedia.com/" target="_blank">
						<i class="far fa-chart-bar"></i>
					</a>
				</div>
				<div class="flex">
					<a href="https://www.citationmachine.net/" target="_blank">
						<i class="fas fa-quote-left"></i>
					</a>
				</div>
				<div class="flex">
					<a href="https://www.instagram.com/phact.andover/?hl=en" target="_blank">
						<i class="fab fa-instagram"></i>
					</a>
				</div>
			</div>
		</div>

</html>
